name:               "Leo's first blog"
description:        "I am a programmer"

url:                "https://sabb12.github.io/"
author:             "leo"
email:              ""
#gravatar_hash:      ""
#twitter:            ""
#email:              ""
#github:             ""
#pinterest:          ""
#linkedin:           ""
#facebook:           ""

disqus_shortname:   "sabb12-github-io"

background:         "data:image/jpeg;base64,"

paginate:           3
paginate_path:      "/page:num/"

baseurl:            ""
permalink:          /:year/:month/:day/:title/

markdown:           kramdown

nav:
  - name:           "About"
    href:           "/about"
  - name:           "TIL"
    href:           "/TIL"
  - name:           "post"
    href:           "/post"


sass:
  style:            :compressed

defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      path:         ""
      type:         "TIL"
    values:
      layout:       "TIL"


gems:
  - jekyll-paginate

plugins:
  - jekyll-sitemap